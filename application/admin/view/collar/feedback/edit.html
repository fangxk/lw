<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <!--<div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" data-rule="required" class="form-control" name="row[uid]" type="number" value="{$row.uid|htmlentities}">
        </div>
    </div>-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mobile" class="form-control" name="row[mobile]" type="text" value="{$row.mobile|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Feedback')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-feedback" class="form-control" rows="5" name="row[feedback]" cols="50">{$row.feedback|htmlentities}</textarea>
            <!--<input id="c-feedback" class="form-control" name="row[feedback]" type="text" value="{$row.feedback|htmlentities}">-->
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Statusswitch')}:</label>
        <div class="radio">
            <label for="row1"><input id="row1" name="row[statusswitch]" type="radio" value="1" {if $row.statusswitch==1}checked{/if} />已查看</label>
            <label for="row0"><input id="row0" name="row[statusswitch]" type="radio" value="0" {if $row.statusswitch==0}checked{/if} />未查看</label>
            <!--<input id="c-statusswitch" data-rule="required" class="form-control" name="row[statusswitch]" type="number" value="{$row.statusswitch|htmlentities}">-->
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
